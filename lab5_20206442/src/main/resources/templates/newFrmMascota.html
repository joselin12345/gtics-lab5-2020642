<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <title>Nueva Macota</title>
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-3 border-bottom">Nuevo mascota</h1>
    <form method="post" th:action="@{/mascotas/save}" class="mt-2">
      <div class="mb-3">
        <label for="idMascotas" class="form-label">Id mascota</label>
        <input type="number" class="form-control" name="idMascotas" id="idMascotas">
      </div>
      <div class="mb-3">
        <label for="nombre_mascota" class="form-label">Nombre mascota</label>
        <input type="text" class="form-control" name="nombre_mascota" id="nombre_mascota">
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Genero</label>
        <input type="text" class="form-control" name="genero" id="genero">
      </div>
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de mantenimiento</label>
        <input type="number" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento">
      </div>
      <div class="mb-3">
        <label for="Vacunado" class="form-label">Vacunado</label>
        <input type="text" class="form-control" name="Vacunado" id="Vacunado">
      </div>
      <div class="mb-3">
        <label for="Desparasitado" class="form-label">Desparasitado</label>
        <input type="text" class="form-control" name="Desparasitado" id="Desparasitado">
      </div>
      <div class="mb-3">
        <label for="supplier" class="form-label">Proveedor</label>
        <select class="form-select" name="supplier" id="supplier">
          <option th:each="persona: ${listaPersonas}"
                  th:text="${persona.nombre}" th:value="${persona.idPersona}">Open this select menu</option>
        </select>
      </div>
      <a th:href="@{/mascotas}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
